<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's the Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<header autofocus="on">
    <form class="search-form" id="search-form">
        <input id="search-input" class="search-input" type="search" placeholder="Find a city" />
        <input id="search-btn" class="button" type="submit" value="Search" />
        <input id="current-btn" class="button" type="submit" value="Current" />
    </form>
</header>

<body>
    <div class="container">
        <div class="today">
            <h1 id="city"></h1>
            <h2 id="date"></h2>

            <img class="main" src="src/images/Sun.svg" alt="Sunny" />

            <h3><span id="temperature"> </span>ÂºC</h3>
            <p id="description"></span></p>
            <p><span id="humidity"></span>%</p>
            <p><span id="windSpeed"></span> mph</p>
        </div>
    </div>
    <script src="src/script.js"></script>
    <div class="footer">
      <a class="repo-link" href="https://github.com/logschan/logan-chan-weather-app">Github Respository</a>
    </footer>
</body>

</html>
